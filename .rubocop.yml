AllCops:
  Includes:
    - Berksfile
    - Gemfile
    - Rakefile
    - Thorfile
    - Guardfile
  Excludes:
    - vendor/**

ClassLength:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
SignalException:
  Enabled: false
TrailingComma:
  Enabled: false
WordArray:
  Enabled: false

Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - Rakefile
    - metadata.rb

Style/PercentLiteralDelimiters:
  Exclude:
    - metadata.rb
